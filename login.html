<html>
	
	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Kiva Data Visualisation Login</title>
		<link rel="stylesheet" type="text/css" href="css/mainpage.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

		<!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		 <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

	</head>

	<body>

<!--Login card-->
					
					<div class="row">
					      <div class="col s4">
					      <p></p>
					      </div>
					      <div class="col s4">
					        <div class="card-panel teal darken-0 small">
				            <div class="card-content white-text">
				              <span class="card-title">Please login to your Kiva Profile</span>

				              <div class="row">
							        
							       <form class="col s12">
								       <div class="row">
									        
									        <div class="input-field  col s12">
									          <input id="email" type="email" class="validate">
									          <label for="email">Email</label>
									        </div>
									        
									        <div class="input-field col s12">
									          <input id="password" type="password" class="validate">
									          <label for="password">Password</label>
									        </div>

								      </div>
							   	 </form>
							</div>
			              
			              		
				            </div>

				            <!--Kiva's account validation API here-->

			            		<div class="card-action">
					              <button id="submitinfo" class="btn waves-effect waves-light" type="submit" name="action" onclick="goToDashboard();">Submit
								  </button>
					            </div>

			          </div>
					      </div>
					      <div class="col s4">
					      <p></p>
					      </div>
					      </div>

		<script type="text/javascript">
			function goToDashboard(){
				window.location='homepage.html';
			}
		</script>
		
	</body>

</html>
